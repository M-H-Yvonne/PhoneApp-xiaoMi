<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="/public/css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="/public/swiper/swiper-bundle.min.css"/>
		<link rel="stylesheet" type="text/css" href="/public/layer_mobile/layer.css"/>
		<link rel="stylesheet" type="text/css" href="index.css"/>
		<link rel="stylesheet" type="text/css" href="/public/font/iconfont.css"/>
		<title>商品详情</title>
	</head>
	<body>
		<div class="page-container">
			<div class="detail-nav">
				<i class="iconfont icon-back nav"></i>
				<ul>
					<li>商品</li>
					<li>评价</li>
					<li>详情</li>
					<li>推荐</li>
				</ul>
				<i class="iconfont icon-more1 nav"></i>
			</div>
			<div class="page-detail hide-scroll">
				<div class="swiper-container">
				    <div class="swiper-wrapper"></div>
					 <!-- 如果需要分页器 -->
					<div class="swiper-pagination"></div>
					<i class="iconfont icon-back detail"></i>
					<i class="iconfont icon-more1 detail"></i>
				</div>
				<!-- 商品详情标题 -->
				<div class="detail-title_box">
					<div class="detail-title"></div>
				</div>
				<!-- 详情图片 -->
				<div class="detail-content">
					<ul>
						<li class="active"><span>概述</sapn></li>
						<li><span>参数</sapn></li>
						<li><span>安装服务</sapn></li>
						<li><span>常见问题</sapn></li>
					</ul>
					<div class="detail-content_img"></div>
				</div>
			</div>
			<div class="page-add">
				<div>
					<i>
						<img src="detail-ph2.jpg" alt="">
					</i>
					<span>小米</span>
				</div>
				<div class="cart">
					<b class="cart-num">0</b>
					<i class="iconfont icon-carrt"></i>
					<span>购物车</span>
				</div>
				<div>
					<button type="button" class="addcart">加入购物车</button>
				</div>
			</div>
			<!-- 加入购物车 -->
			<div class="addProduct">
				<div class="addProduct-box">
					<p class='close'>
						<i class="iconfont icon-close"></i>
					</p>
				</div>
			</div>
			<!--登录弹窗 -->
			<div class="detail-login">
				<div class="detail-login_box">
					<div>您还未登录，请登录</div>
					<div>
						<p class="closeDetailLogin">取消</p>
						<p class="login">登录</p>
					</div>
				</div>
			</div>
		</div>
		
		<script src="/public/js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/public/layer_mobile/layer.js" type="text/javascript" charset="utf-8"></script>
		<script src="/public/swiper/swiper-bundle.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/public/js/jQuery-extend.js" type="text/javascript" charset="utf-8"></script>
		<script src="index.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
