<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="index.css"/>
		<link rel="stylesheet" type="text/css" href="/public/font/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="/public/swiper/swiper-bundle.min.css"/>
		<link rel="stylesheet" type="text/css" href="/public/css/reset.css"/>
		<title>小米首页</title>
	</head>
	<body>
		<div class="page-container">
			<div class="page-header">
				<div class="contain">
					<div class="header-nav">
						<div><img src="img/home-ph1.png" ></div>
						<div class="serch">
							<i class="iconfont icon-serch"></i>
							<input type="text" placeholder="搜一搜">
						</div>
					</div>
				</div>
			</div>
			<div class="page-content hide-scroll">
				<!-- 轮播 -->
				<div class="swiper-container">
				    <div class="swiper-wrapper">
						<div class="swiper-slide"><img src="img/home-ph2.jpg" /></div>
						<div class="swiper-slide"><img src="img/home-ph3.jpg" /></div>
						<div class="swiper-slide"><img src="img/home-ph4.jpg" /></div>
						<div class="swiper-slide"><img src="img/home-ph5.jpg" /></div>
						<div class="swiper-slide"><img src="img/home-ph6.png" /></div>
						<div class="swiper-slide"><img src="img/home-ph7.jpg" /></div>
						<div class="swiper-slide"><img src="img/home-ph8.jpg" /></div>
						<div class="swiper-slide"><img src="img/home-ph9.jpg" /></div>
					</div>
					 <!-- 如果需要分页器 -->
					<div class="swiper-pagination"></div>
				</div>
				
				<!-- 小图 -->
				<div class="icons">
					<div class="contain">
						<div class="icon-img clearfix"></div>
					</div>
				</div>
				
				<div class="floor">
					<div class="contain">
						<img src="img/home-ph20.gif" alt="">
					</div>
				</div>
				<div class="floor2">
					<img src="img/home-ph21.gif" >
				</div>
				
				<div class="floor3">
					<div class="contain">
						<div class="goodsimg clearfix"></div>
					</div>
				</div>
				
				<div class="floor4">
					<div class="contain">
						<div class="new">
							<div>
								<span>上新精选</span>
							</div>
							<ul class="goods hide-scroll"></ul>
						</div>
					</div>
				</div>
				
				
			</div>
			
			<div class="page-footer">
				<iframe src="/mi-nav/index.html" frameborder="0"></iframe>
			</div>
		</div>
		
		
		
		
		
		<script src="/public/js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/public/swiper/swiper-bundle.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="index.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
