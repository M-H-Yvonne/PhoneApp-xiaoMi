<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="index.css"/>
		<link rel="stylesheet" type="text/css" href="/public/font/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="/public/css/reset.css"/>
		<title>确认订单</title>
	</head>
	<body>
		<div class="page-container hide-scroll">
			<div class="page-content">
				<div class="contain">
					<!-- title -->
					<div class="cart-title">
						<i class="iconfont icon-back"></i>
						<span>确认订单</span>
					</div>
					<!-- 地址 -->
					<div class="address"></div>
					<!-- 商品 -->
					<div class="productOrder">
						<div class="title">
							<img src="confirm-ph1.png" >
							<span>小米自营</span>
						</div>
						<ul class="products"></ul>
						<div class="invoice clearfix">
							<span>发票类型</span>
							<span>个人电子发票</span>
						</div>
						<div class="message">
							<span>买家留言</span>
							<input type="text" placeholder="填写内容需与商家协商并确认,45字以内"></input>
						</div>
					</div>
					<!-- 商品金额 -->
					<ol class="commodity-amount">
						<!-- <li class="clearfix">
							<span>商品金额</span>
							<span></span>
						</li> -->
						<li class="clearfix">
							<span>活动优惠</span>
							<span class="redwords">-￥0.00</span>
						</li>
						<li class="clearfix">
							<span>优惠券</span>
							<span>暂无可用</span>
						</li>
						<li class="clearfix">
							<span>运费</span>
							<span class="redwords">+￥0.00</span>
						</li>
						<li class="clearfix">
							<span>配送方式</span>
							<span>快递配送</span>
						</li>
					</ol>
				</div>
				<div class="bottom-ads"></div>
			</div>
			<div class="page-settlement clearfix"></div>
		</div>
		
		<script src="/public/js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/public/js/jQuery-extend.js" type="text/javascript" charset="utf-8"></script>
		<script src="index.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
