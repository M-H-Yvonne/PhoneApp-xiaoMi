<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="index.css"/>
		<link rel="stylesheet" type="text/css" href="/public/layer_mobile/layer.css"/>
		<link rel="stylesheet" type="text/css" href="/public/css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="/public/font/iconfont.css"/>
		<title>立即支付</title>
	</head>
	<body>
		<div class="page-container">
			<div class="page-header">
				<div class="contain">
					<div class="title">
						<i class="iconfont icon-back"></i>
						<span>有品收银台</span>
					</div>
				</div>
			</div>
			<div class="page-content">
				<div class="contain">
					<div>
						<div class="price">
							<!-- <span>399</span> -->
							<span>支付剩余时间：<i class=Timer></i></span>
						</div>
						<ul class="choose">
							<li class="clearfix active">
								<b><img src="payment-ph1.png" alt=""></b>
								<span>支付宝</span>
								<div class="pay"><i><img src="payment-ph4.png" ></i></div>
							</li>
							<li class="clearfix">
								<b><img src="payment-ph3.png" alt=""></b>
								<span>小米钱包</span>
								<div class="pay"><i><img src="payment-ph2.png" ></i></div>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="page-footer">
				<div class="contain">
					<div>
						<button type="button">确认支付</button>
					</div>
				</div>
			</div>
		</div>
		
		
		
		
		<script src="/public/js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/public/js/jQuery-extend.js" type="text/javascript" charset="utf-8"></script>
		<script src="/public/layer_mobile/layer.js" type="text/javascript" charset="utf-8"></script>
		<script src="index.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
